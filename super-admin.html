<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPCEP Super Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            color: #f8fafc;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.3);
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .admin-subtitle {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #22c55e;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .admin-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 20px;
        }
        
        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #22c55e;
        }
        
        .user-item, .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 3px solid #22c55e;
        }
        
        .user-info, .admin-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name, .admin-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-details, .admin-details {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .user-status, .admin-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-online { background: #22c55e; color: white; }
        .status-busy { background: #f59e0b; color: white; }
        .status-offline { background: #64748b; color: white; }
        

        
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            animation: pulse 2s infinite;
        }
        
        .queue-position {
            background: #f59e0b;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary { background: #22c55e; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        
        .btn:hover { transform: translateY(-1px); opacity: 0.9; }
        
        .activity-log {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-size: 13px;
        }
        
        .log-time {
            color: #64748b;
            font-size: 11px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        
        .hidden { display: none !important; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @media (max-width: 768px) {
            .admin-panels { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">üöÄ VIPCEP Super Admin</div>
            <div class="admin-subtitle">Sistem Y√∂netimi ve ƒ∞zleme Paneli</div>
        </div>
        
        <div class="admin-panels">
            <div class="panel">
                <div class="panel-header">üü¢ Aktif Kullanƒ±cƒ±lar</div>
                <div id="usersList"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">üìû Arama Kuyruƒüu</div>
                <div id="queueList"></div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">üë®‚Äçüíº Admin Durumu</div>
            <div id="adminsList"></div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Toplam Kullanƒ±cƒ±</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Aktif Admin</div>
                <div class="stat-value" id="activeAdmins">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kuyruk</div>
                <div class="stat-value" id="queueCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">G√ºnl√ºk G√∂r√º≈üme</div>
                <div class="stat-value" id="dailyCalls">0</div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">üìã Sistem Aktivitesi</div>
            <div class="activity-log" id="activityLog"></div>
        </div>
    </div>
    
    <!-- Kullanƒ±cƒ± D√ºzenleme Modal -->
    <div id="editUserModal" class="modal-overlay hidden">
        <div class="modal">
            <h3>Kullanƒ±cƒ± D√ºzenle</h3>
            <form id="editUserForm">
                <div class="form-group">
                    <label class="form-label">Kullanƒ±cƒ± ID</label>
                    <input type="text" id="editUserId" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">ƒ∞sim</label>
                    <input type="text" id="editUserName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Kredi (dakika)</label>
                    <input type="number" id="editUserCredits" class="form-input">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">üíæ Kaydet</button>
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">‚ùå ƒ∞ptal</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let socket = null;
        let isConnected = false;
        let systemStats = {
            totalUsers: 0,
            activeAdmins: 0,
            queueCount: 0,
            dailyCalls: 0
        };
        let users = new Map();
        let admins = new Map();
        let callQueue = [];
        let activityLog = [];
        
        const serverUrl = window.location.hostname === 'localhost' ? 
            'ws://localhost:8080' : 'wss://vipcep-server-production.up.railway.app';
        
        function init() {
            connectToServer();
            setupEventListeners();
            updateDisplay();
        }
        
        function connectToServer() {
            try {
                socket = new WebSocket(serverUrl);
                
                socket.onopen = () => {
                    console.log('‚úÖ WebSocket baƒülantƒ±sƒ± kuruldu');
                    isConnected = true;
                    registerSuperAdmin();
                };
                
                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                };
                
                socket.onclose = () => {
                    console.log('‚ùå WebSocket baƒülantƒ±sƒ± kapandƒ±');
                    isConnected = false;
                    setTimeout(connectToServer, 3000);
                };
                
                socket.onerror = (error) => {
                    console.log('‚ùå WebSocket hatasƒ±:', error);
                };
                
            } catch (error) {
                console.log('‚ùå WebSocket olu≈üturma hatasƒ±:', error);
                setTimeout(connectToServer, 3000);
            }
        }
        
        function registerSuperAdmin() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'register',
                    userId: 'SUPER_ADMIN',
                    name: 'Super Admin',
                    userType: 'super_admin'
                }));
                
                socket.send(JSON.stringify({
                    type: 'request-system-status'
                }));
            }
        }
        
        function handleServerMessage(message) {
            console.log('üì® Mesaj:', message.type);
            
            switch (message.type) {
                case 'system-status':
                    updateSystemStatus(message.data);
                    break;
                case 'user-connected':
                case 'user-disconnected':
                case 'user-updated':
                    updateUserData(message);
                    break;
                case 'admin-status-changed':
                    updateAdminData(message);
                    break;
                case 'call-queue-update':
                    updateCallQueue(message.queue);
                    break;
                case 'activity-log':
                    addActivity(message.activity);
                    break;
            }
            
            updateDisplay();
        }
        
        function updateSystemStatus(data) {
            systemStats = data;
            users.clear();
            admins.clear();
            
            data.users?.forEach(user => {
                users.set(user.id, user);
            });
            
            data.admins?.forEach(admin => {
                admins.set(admin.id, admin);
            });
            
            callQueue = data.callQueue || [];
        }
        
        function updateUserData(message) {
            if (message.type === 'user-connected' || message.type === 'user-updated') {
                users.set(message.userId, {
                    id: message.userId,
                    name: message.userName || message.name,
                    credits: message.credits || 0,
                    status: message.status || 'online',
                    lastSeen: new Date()
                });
            } else if (message.type === 'user-disconnected') {
                users.delete(message.userId);
            }
        }
        
        function updateAdminData(message) {
            admins.set(message.adminId, {
                id: message.adminId,
                name: message.adminName || message.name,
                status: message.status,
                currentCall: message.currentCall,
                lastSeen: new Date()
            });
        }
        
        function updateCallQueue(queue) {
            callQueue = queue || [];
        }
        
        function addActivity(activity) {
            activityLog.unshift({
                ...activity,
                timestamp: new Date()
            });
            
            if (activityLog.length > 100) {
                activityLog = activityLog.slice(0, 100);
            }
        }
        
        function updateDisplay() {
            updateStats();
            updateUsersList();
            updateAdminsList();
            updateQueueList();
            updateActivityLog();
        }
        
        function updateStats() {
            document.getElementById('totalUsers').textContent = users.size;
            document.getElementById('activeAdmins').textContent = admins.size;
            document.getElementById('queueCount').textContent = callQueue.length;
            document.getElementById('dailyCalls').textContent = systemStats.dailyCalls || 0;
        }
        
        function updateUsersList() {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-details">ID: ${user.id} ‚Ä¢ ${user.credits} dk</div>
                    </div>
                    <div>
                        <span class="user-status status-${user.status}">${getStatusText(user.status)}</span>
                        <button class="btn btn-primary" onclick="editUser('${user.id}')">‚úèÔ∏è</button>
                    </div>
                `;
                container.appendChild(userEl);
            });
        }
        
        function updateAdminsList() {
            const container = document.getElementById('adminsList');
            container.innerHTML = '';
            
            admins.forEach(admin => {
                const adminEl = document.createElement('div');
                adminEl.className = 'admin-item';
                adminEl.innerHTML = `
                    <div class="admin-info">
                        <div class="admin-name">${admin.name}</div>
                        <div class="admin-details">ID: ${admin.id}</div>
                    </div>
                    <span class="admin-status status-${admin.status}">${getStatusText(admin.status)}</span>
                `;
                container.appendChild(adminEl);
            });
        }
        
        function updateQueueList() {
            const container = document.getElementById('queueList');
            container.innerHTML = '';
            
            if (callQueue.length === 0) {
                container.innerHTML = '<div style="text-align: center; opacity: 0.7;">Kuyruk bo≈ü</div>';
                return;
            }
            
            callQueue.forEach((call, index) => {
                const queueEl = document.createElement('div');
                queueEl.className = 'queue-item';
                queueEl.innerHTML = `
                    <div class="queue-position">${index + 1}</div>
                    <div class="user-info">
                        <div class="user-name">${call.userName}</div>
                        <div class="user-details">ID: ${call.userId} ‚Ä¢ ${formatTime(call.waitTime)} bekleme</div>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromQueue('${call.userId}')">üóëÔ∏è</button>
                `;
                container.appendChild(queueEl);
            });
        }
        
        function updateActivityLog() {
            const container = document.getElementById('activityLog');
            container.innerHTML = '';
            
            activityLog.forEach(activity => {
                const logEl = document.createElement('div');
                logEl.className = 'log-item';
                logEl.innerHTML = `
                    <div>${activity.message}</div>
                    <div class="log-time">${formatTime(activity.timestamp)}</div>
                `;
                container.appendChild(logEl);
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'online': '√áevrimi√ßi',
                'busy': 'Me≈ügul',
                'offline': '√áevrimdƒ±≈üƒ±',
                'in_call': 'G√∂r√º≈ümede'
            };
            return statusMap[status] || status;
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('tr-TR');
        }
        
        function editUser(userId) {
            const user = users.get(userId);
            if (!user) return;
            
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserCredits').value = user.credits;
            document.getElementById('editUserModal').classList.remove('hidden');
        }
        
        function closeEditModal() {
            document.getElementById('editUserModal').classList.add('hidden');
        }
        
        function removeFromQueue(userId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'admin-remove-from-queue',
                    userId: userId,
                    adminId: 'SUPER_ADMIN'
                }));
            }
        }
        
        function setupEventListeners() {
            document.getElementById('editUserForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const userId = document.getElementById('editUserId').value;
                const userName = document.getElementById('editUserName').value;
                const userCredits = parseInt(document.getElementById('editUserCredits').value);
                
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'admin-update-user',
                        targetUserId: userId,
                        updates: {
                            name: userName,
                            credits: userCredits
                        },
                        adminId: 'SUPER_ADMIN'
                    }));
                }
                
                closeEditModal();
            });
        }
        
        // Otomatik g√ºncelleme
        setInterval(() => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'request-system-status'
                }));
            }
        }, 5000);
        
        // Sayfa y√ºklendiƒüinde ba≈ülat
        window.onload = init;
        
        console.log('üöÄ VIPCEP Super Admin Panel ba≈ülatƒ±ldƒ±');
    </script>
</body>
</html>
