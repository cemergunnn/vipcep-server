<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin G√ºvenli Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .security-badge svg {
            width: 24px;
            height: 24px;
            fill: #22c55e;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .access-code-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .access-code-input {
            text-align: center;
            letter-spacing: 8px;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
        }
        
        .captcha-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .captcha-question {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fbbf24;
        }
        
        .remember-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #loginMessage {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .ip-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="security-badge">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L4 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-8-5z"/>
            </svg>
            <span>G√ºvenli Admin Giri≈üi</span>
        </div>
        
        <h2>üîê Admin Panel</h2>
        <p class="access-code-info">Bu sayfaya sadece yetkili adminler eri≈üebilir</p>
        
        <form id="adminLoginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Giri≈ü Kodu (Access Key)</label>
                <input 
                    type="text" 
                    id="accessCode" 
                    class="form-input access-code-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    maxlength="6"
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Admin kullanƒ±cƒ± adƒ±nƒ±z"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">≈ûifre</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="captcha-container">
                <div class="captcha-question" id="captchaQuestion">-</div>
                <input 
                    type="text" 
                    id="captchaAnswer" 
                    class="form-input" 
                    placeholder="Cevabƒ±nƒ±z"
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">30 g√ºn boyunca beni hatƒ±rla</label>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                G√ºvenli Giri≈ü Yap
            </button>
        </form>
        
        <div id="loginMessage"></div>
        
        <div class="ip-info">
            <div>IP Adresiniz: <span id="userIP">-</span></div>
            <div>T√ºm giri≈ü denemeleri kayƒ±t altƒ±na alƒ±nmaktadƒ±r</div>
        </div>
    </div>
    
    <script>
        // G√ºvenlik i√ßin access code (environment variable olarak saklanmalƒ±)
        const VALID_ACCESS_CODE = "VIPCEP"; // Production'da gizli tutulmalƒ±
        
        let captchaValue = 0;
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;
        
        // Captcha olu≈ütur
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            captchaValue = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
        }
        
        // IP adresini al (ger√ßek uygulamada backend'den alƒ±nmalƒ±)
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip;
            } catch (error) {
                document.getElementById('userIP').textContent = 'Gizli';
            }
        }
        
        // Form g√∂nderimi
        async function handleLogin(event) {
            event.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaAnswer = document.getElementById('captchaAnswer').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const messageEl = document.getElementById('loginMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Access code kontrol√º (client-side, g√ºvenlik i√ßin backend'de de yapƒ±lmalƒ±)
            if (accessCode !== VALID_ACCESS_CODE) {
                showMessage('Ge√ßersiz giri≈ü kodu!', 'error');
                loginAttempts++;
                checkLoginAttempts();
                return false;
            }
            
            // Captcha kontrol√º
            if (parseInt(captchaAnswer) !== captchaValue) {
                showMessage('G√ºvenlik sorusu yanlƒ±≈ü!', 'error');
                generateCaptcha();
                return false;
            }
            
            // Butonu devre dƒ±≈üƒ± bƒ±rak
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Giri≈ü yapƒ±lƒ±yor...';
            
            try {
                // Backend'e istek g√∂nder
            console.log("G√∂nderilen data:", {
                accessCode,
                username,
                password,
                rememberMe
            });
                const response = await fetch('/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accessCode, // Backend'de de kontrol edilmeli
                        username,
                        password,
                        rememberMe,
                        captcha: captchaAnswer,
                        expectedCaptcha: captchaValue // G√ºvenlik i√ßin hash'lenmeli
                    })
                });
                
                const result = await response.json();
                console.log("Server cevabƒ±:", result);
                if (result.success) {
                    showMessage('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;
                    }, 1000);
                } else {
                    showMessage(result.error || 'Giri≈ü ba≈üarƒ±sƒ±z!', 'error');
                    loginAttempts++;
                    checkLoginAttempts();
                    generateCaptcha();
                }
            } catch (error) {
                showMessage('Sunucu hatasƒ±! L√ºtfen daha sonra tekrar deneyin.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'G√ºvenli Giri≈ü Yap';
            }
            
            return false;
        }
        
        // Mesaj g√∂ster
        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = message;
            messageEl.className = type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Deneme sayƒ±sƒ± kontrol√º
        function checkLoginAttempts() {
            if (loginAttempts >= MAX_ATTEMPTS) {
                document.getElementById('loginBtn').disabled = true;
                showMessage(`√áok fazla ba≈üarƒ±sƒ±z deneme! 30 dakika bekleyin.`, 'error');
                
                // 30 dakika sonra tekrar aktif et
                setTimeout(() => {
                    loginAttempts = 0;
                    document.getElementById('loginBtn').disabled = false;
                    showMessage('Tekrar deneyebilirsiniz.', 'success');
                }, 30 * 60 * 1000);
            }
        }
        
        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            generateCaptcha();
            getUserIP();
            
            // Access code input'u i√ßin √∂zel karakter engelleme
            document.getElementById('accessCode').addEventListener('input', function(e) {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            });
        };
    </script>
</body>
</html>
